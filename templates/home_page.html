<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta Prolog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .examples {
            margin-top: 30px;
        }
        .examples h2 {
            margin-top: 0;
        }
        .examples pre {
            background-color: #f8f9fa;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Consulta Prolog</h1>
        <form id="queryForm">
            <div class="form-group">
                <label for="query">Pergunta:</label>
                <input type="text" id="query" name="query" placeholder="Digite sua consulta...">
            </div>
            <button type="submit">Consultar</button>
        </form>
        <div class="result" id="result">
            
        </div>
        <div class="examples">
            <h2>Exemplos de Consultas</h2>
            <pre>
1. filme(Nome, Diretor, Genero, Ano).
2. filme('The Matrix', wachowski_sisters, ciencia_ficcao, 1999).
3. filme('The Godfather', francis_ford_coppola, drama, 1972).
            </pre>
        </div>
    </div>

    <script>
        document.getElementById('queryForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const query = document.getElementById('query').value.trim();

            if (!query) {
                document.getElementById('result').innerText = 'Por favor, digite uma consulta.';
                return;
            }

            fetch('/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ query: query }),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerText = data.result || 'Nenhuma resposta encontrada.';
            })
            .catch(error => {
                document.getElementById('result').innerText = 'Erro ao realizar a consulta.';
                console.error('Erro:', error);
            });
        });
    </script>
</body>
</html>
